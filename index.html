<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .logo {
      display: block;
      margin: auto;
      width: 100px;
    }
  </style>
</head>
<body>
  <img src="./bimabajar.jpg" alt="Logo" class="logo">
  <h1>Submit Your Details</h1>
  <form id="dataForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number:</label>
      <input type="tel" id="mobileNumber" name="mobileNumber" required>
    </div>
    <div class="form-group">
      <label for="whatsappNumber">WhatsApp Number:</label>
      <input type="tel" id="whatsappNumber" name="whatsappNumber" required>
    </div>
    <div class="form-group">
      <label for="panNumber">PAN Number:</label>
      <input type="text" id="panNumber" name="panNumber" required>
    </div>
    <div class="form-group">
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="units">No. of Units Purchased:</label>
      <input type="number" id="units" name="units" required>
    </div>
    <div class="form-group">
      <label for="paymentDetails">Payment Details:</label>
      <input type="text" id="paymentDetails" name="paymentDetails" required>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwwKhS6PuFZCoGxD9K9UVRWyPoZDCxBqrM8vT0fbcUE7GhvhNhl9TDmjrFbZ3ZTjqcO/exec';
    const form = document.forms['dataForm'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert('Success!'))
        .catch(error => alert('Error!'));
    });
  </script>
</body>
</html>
